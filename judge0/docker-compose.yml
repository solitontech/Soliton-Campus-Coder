# Judge0 CE â€“ Docker Compose for local development
# Docs: https://github.com/judge0/judge0
#
# Usage:
#   cd judge0
#   docker compose up -d db redis   # start backing services first
#   sleep 5                          # let Postgres/Redis initialise
#   docker compose up -d             # start Judge0 server + worker
#
# Verify:
#   curl http://localhost:2358/system_info
#
# NOTE: On macOS (Docker Desktop) this runs inside a Linux VM, so
#       Isolate/cgroups work transparently. In production the host
#       itself must be Linux.

x-logging:
  &default-logging
  logging:
    driver: json-file
    options:
      max-size: 100M

services:
  server:
    image: judge0/judge0:1.13.1
    volumes:
      - ./judge0.conf:/judge0.conf:ro
    ports:
      - "2358:2358"
    privileged: true
    <<: *default-logging
    restart: always
    depends_on:
      db:
        condition: service_started
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2358/system_info"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  worker:
    image: judge0/judge0:1.13.1
    command: ["./scripts/workers"]
    volumes:
      - ./judge0.conf:/judge0.conf:ro
    privileged: true
    <<: *default-logging
    restart: always
    depends_on:
      db:
        condition: service_started
      redis:
        condition: service_started

  db:
    image: postgres:16.2
    env_file: judge0.conf
    volumes:
      - judge0-pgdata:/var/lib/postgresql/data/
    <<: *default-logging
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U judge0"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7.2.4
    command:
      [
        "bash", "-c",
        'docker-entrypoint.sh --appendonly no --requirepass "$$REDIS_PASSWORD"'
      ]
    env_file: judge0.conf
    <<: *default-logging
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "$$REDIS_PASSWORD", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  judge0-pgdata:
