################################################################################
# Judge0 Configuration – Development
# Full reference: https://github.com/judge0/judge0/blob/master/judge0.conf
################################################################################

################################################################################
# PostgreSQL Configuration
################################################################################
POSTGRES_HOST=db
POSTGRES_PORT=5432
POSTGRES_DB=judge0
POSTGRES_USER=judge0
POSTGRES_PASSWORD=judge0-dev-password

################################################################################
# Redis Configuration
################################################################################
REDIS_HOST=redis
REDIS_PORT=6379
REDIS_PASSWORD=judge0-dev-redis-password

################################################################################
# Judge0 Authentication
# In development we set an auth token so we test the same flow as production.
# The app sends this as `X-Auth-Token` header.
################################################################################
AUTHN_TOKEN=soliton-judge0-dev-token

################################################################################
# Judge0 Server Configuration
################################################################################
# Disable telemetry in development
JUDGE0_TELEMETRY_ENABLE=false

# Show API docs on root
USE_DOCS_AS_HOMEPAGE=true

# Workers – keep low for dev
COUNT=2
MAX_QUEUE_SIZE=100

################################################################################
# Submission Limits (reasonable defaults for a coding test platform)
################################################################################
# CPU time limit in seconds
CPU_TIME_LIMIT=5
MAX_CPU_TIME_LIMIT=15

# Wall clock time limit in seconds
WALL_TIME_LIMIT=10
MAX_WALL_TIME_LIMIT=30

# Memory limit in KB (128 MB default, 512 MB max)
MEMORY_LIMIT=128000
MAX_MEMORY_LIMIT=512000

# Max number of processes / threads
MAX_PROCESSES_AND_OR_THREADS=60
MAX_MAX_PROCESSES_AND_OR_THREADS=120

# Enable batched submissions (useful for running multiple test cases)
ENABLE_BATCHED_SUBMISSIONS=true
MAX_SUBMISSION_BATCH_SIZE=20
